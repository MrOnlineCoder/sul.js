<!DOCTYPE html>
<html>
<head>
	<title>SUL Example</title>
</head>
<body>
	1.Getting SUL object
		<div id="test"><strong>This text must appear in console.</strong></div>
		<br>
	2.Updating inner HTML
		<button onclick="testHtml()">Update</button>
		<br>
		<br>
	3.Value
		<input id="testInput"><br>
		<button onclick="testValUpdate()">Update value</button><br>
		<button onclick="testVal()">Get value</button><br>
		<br>
		<br>
	4.Show/Hide
		<div id="testShowHide">Just the div</div><br>
		<button onclick="testShow()">Show</button>
		<button onclick="testHide()">Hide</button>
		<br>
		<br>
	5.Classes
		<div id="testClass" class="example myclass">Div with "example myclass" classes</div><br>
		<button onclick="testClass()">hasClass("example")</button>
		<button onclick="testAddClass()">Add class "foo"</button>
		<button onclick="testRemoveClass()">Remove class "foo"</button>
		<br>
		<br>
	6.Events
		<div id="testEvent">Click me</div><br>
		<br>
		<br>
	7.AJAX
		<button onclick="testAjax();">Test GET</button><br>
		<div id="ajax"></div>
		<br>
		<br>
	<script src="sul.js"></script>
	<script type="text/javascript">
		console.log("[1] "+SUL("#test").html());
		SUL("#testEvent").on("click", function() {
			alert("Clicked!");
		});
		function testHtml() {
			SUL("#test").html("YAY!");
		}

		function testValUpdate() {
			SUL("#testInput").val("YAY!");
		}

		function testVal() {
			alert(SUL("#testInput").val());
		}

		function testShow() {
			SUL("#testShowHide").show();
		}

		function testHide() {
			SUL("#testShowHide").hide();
		}

		function testClass() {
			alert(SUL("#testClass").hasClass("example"));
		}

		function testAddClass() {
			SUL("#testClass").addClass("foo");
			alert("Does element have class foo? - "+SUL("#testClass").hasClass("foo"));
		}

		function testRemoveClass() {
			SUL("#testClass").removeClass("foo");
			alert("Does element have class foo? - "+SUL("#testClass").hasClass("foo"));
		}

		function testAjax() {
			SULX.get("http://jsonplaceholder.typicode.com/posts/1", function(status,data) {
				SUL("#ajax").html(data);
			});
		}
	</script>
</body>
</html>
